<script>
    $(window).on('load',function () {
        changeWH();
        /*根据窗口更改内容高度*/
        $(window).resize(function (e) {
            changeWH();
        });
        /*根据窗口更改内容高度*/
        function changeWH() {
            var ww = $(window).width();
            var hh = $(window).height();
            $(".cont").width(ww - $(".menu").outerWidth());
            $(".main").height(hh - 156);
        }
    });
</script>
