<!DOCTYPE html>
<html>
<head>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            bottom: 300px;
            animation:fadeIn 1s;
            -webkit-animation:fadeIn 1s;
            animation-fill-mode: forwards;
        }
        @-webkit-keyframes fadeIn /* Safari and Chrome */
        {
            0%   {height:0; }
            100% {height:252px;}

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
