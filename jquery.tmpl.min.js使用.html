<!DOCTYPE html>
<html>
<head>
    <title>jquery.tmpl.min.js使用</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>

</head>
<body>
<table cellspacing="0" cellpadding="3" border="1">
    <tbody id="rows">
    </tbody>
</table>
</body>
<script>
    $(function () {
        var website = [
                { url: 'www.phpddt.com', name: 'PHP点点通', tags: ['web教程', '博客'] },
                { url: 'www.baidu.com', name: '百度', tags: ['搜索引擎', '中文搜索']}
        ];
        //$('#myTemplate').tmpl(website).appendTo('#rows');
        $('#myTemplate').tmpl(website, {
            getTags: function (separator) {
                return this.data.tags.join(separator);
            }
        }).appendTo('#rows');
    });
</script>
<script id="myTemplate" type="text/template">
                <tr>
                <td> ${$data.url} </td>
                <td>${$data.name}</td>
                <td>${$item.getTags(';')}</td>
                </tr>
</script>
</html>
