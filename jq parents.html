<!DOCTYPE html>
<html>
<head>
    <style>
        .ancestors *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>

    <script>
        $(document).ready(function(){

            $('span').click(function () {
                $(this).parents('ul').css({"color":"red","border":"2px solid red"});
            })
        });
    </script>
</head>

<body class="ancestors">body (曾曾祖父)
<div style="width:500px;">div (曾祖父)
    <ul>ul (祖父)
        <li>li (直接父)
            <span class="hello">span</span>
        </li>
    </ul>
</div>
<div style="width:500px;">div (曾祖父)
    <ul>ul (祖父)
        <li>li (直接父)
            <span>span</span>
        </li>
    </ul>
</div>
</body>

<!-- 最外围的红色边框，在 body 元素之前，是 html 元素（也是祖先）。 -->
</html>
