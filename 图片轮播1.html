<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="js/jquery.min.js"></script>
    <title>Title</title>
    <style>
        .banner {
            width: 538px;
            height: 198px;
            overflow: hidden;
            margin: 50px auto;
        }

        .banner ul {
            width: 2152px;
            height: 198px;
            margin: 0;
            padding: 0;
        }

        .banner ul>li {
            float: left;
            width: 538px;
        }
    </style>
</head>


<body>
<div class="banner" id="slide">
    <ul>
        <li><img src="images/01.jpg" width="538" height="198"/></li>
        <li><img src="images/02.jpg" width="538" height="198"/></li>
        <li><img src="images/03.jpg" width="538" height="198"/></li>
        <li><img src="images/02.jpg" width="538" height="198"/></li>
    </ul>
</div>
</body>
<script>
    (function ($) {
        var silde = {
            init: function () {
                this.auto();
            },
            auto: function () {
                var _root = this,
                        $ul = $("#slide").find("ul"),
                        $lis = $ul.children("li"),
                        width = $lis.eq(0).width();
                setInterval(function () {
                            $ul.animate({
                                        'margin-left': '-' + width + 'px'
                                    },
                                    'slow',
                                    function () {
                                        //此处保证能循环轮播
                                        //将已经轮播过的节点的第一张图片添加到末尾的位置
                                        //再将margin-left重置为0px;
                                        //这样就能一直的循环下去.
                                        $ul.css({'margin-left': 0}).children('li').last().after(
                                                $ul.children('li').first()
                                        );
                                    });
                        }, 2000
                );
            }
        };


        $(function () {
            silde.init();
        })
    })(jQuery);


</script>
</html>
