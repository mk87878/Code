<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <title>Title</title>
    <style>

        body, html { width: 100%; height: 100%; position: relative;  background-color: #0ea3f9; overflow: hidden; }
        .footerImg { position: absolute; left: 0; bottom: 0; z-index: 1; display: block; width: 100%; }
        .content { position: absolute; left: 50%; top: 50%; width: 500px; height: 300px; margin: -200px 0 0 -250px; background-color: #fff; }
    </style>
</head>
<body>

<div class="content">
    测试内容

</div>
<img class="footerImg" src="images/errorpage2.png" alt="errorpage2">

</body>
<script>

    $(function () {
        imgHeight();
    });
    $(window).resize(function () {
        imgHeight();
    });

    var imgHeight = function () {//图片响应式高度
        var img = $('.footerImg');
        var imgH = 330 * (img.width() / 1920);
        img.height(imgH);
    };

</script>
